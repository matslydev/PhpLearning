<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de contacts</title>
    <link rel="stylesheet" href ="index.css">
</head>
<body>
    <h1>Gestion de contacts</h1>

    <!-- Formulaire pour ajouter ou éditer un contact -->
    <h2>Ajouter/Éditer un contact</h2>
    <form action="connexion.php" method="post">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required><br><br>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="telephone">Téléphone :</label>
        <input type="text" id="telephone" name="telephone"><br><br>

        <label for="adresse">Adresse :</label>
        <input type="text" id="adresse" name="adresse"><br><br>

        <label for="ville">Ville :</label>
        <input type="text" id="ville" name="ville"><br><br>

        <label for="pays">Pays :</label>
        <input type="text" id="pays" name="pays"><br><br>

        <label for="code_postal">Code Postal :</label>
        <input type="text" id="code_postal" name="code_postal"><br><br>

        <input type="submit" value="Enregistrer">
    </form>

    <!-- Formulaire pour afficher les contacts -->
    <h2>Liste des contacts</h2>
    <table>
        <tr>
            <th>Nom</th>
            <th>Email</th>
            <th>Téléphone</th>
            <th>Adresse</th>
            <th>Ville</th>
            <th>Pays</th>
            <th>Code Postal</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>john@example.com</td>
            <td>123456789</td>
            <td>123 Main St</td>
            <td>Anytown</td>
            <td>Country</td>
            <td>12345</td>
        </tr>
        <!-- Ajoutez ici d'autres lignes pour chaque contact -->
    </table>
</body>
</html>
